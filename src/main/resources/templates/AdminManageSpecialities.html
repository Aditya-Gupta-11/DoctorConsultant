        <script>
            function addspeciality()
            {
               var sname=document.getElementById("sName").value;
               var sphoto=document.getElementById("sPhoto").files[0];
               var sdesc=document.getElementById("sDesc").value;
               if(!sname || !sphoto || !sdesc)
               {
                   Swal.fire({
                      icon:'warning',
                      title:'Empty Fileds',
                      text:'Please Fill all the fields'
                  });
               }
               else
               {
               var formdata=new FormData();
               formdata.append("sname",sname);
               formdata.append("sdesc",sdesc);
               formdata.append("sphoto",sphoto);
               
               var url="/aspeciality";
               
               fetch(url,{method:"POST", body:formdata})
                       .then(response => response.text())
                       .then(ans => renderAsHtml(ans));
            }
        }
            function showspeciality()
            {
                var url="/showspeciality";
                fetch(url,{method:"POST"})
                       .then(response => response.text())
                       .then(ans2 => renderAsSpeciality(ans2)); 
                
            }
            function renderAsSpeciality(ans2)
            {
                console.log(ans2);
                var mainobj=JSON.parse(ans2);
                var arr=mainobj["ans"];
                
                console.log(arr);
                var s="";
                for(var i=0;i<arr.length;i++)
                {
                    var orgName=arr[i].sphoto;
                    var filepath="myUploads"+orgName;
                    s=s+' <div class="col-sm-6 col-lg-4 wow fadeInUp" data-wow-delay=".3s">';
                    s=s+' <div class="doctor-item">';
                    s=s+' <div class="doctor-top">';
                    s=s+' <img src=';
                    s=s+ filepath +">";
                    s=s+`<a onclick="deletespeciality(${arr[i].id})">Delete Speciality</a>`;
                    s=s+ '</div>';
                    s=s+ '<div class="doctor-bottom">';
                    s=s+ '<h3 id="cn">';
                    s=s+arr[i].sname;
                    s=s+'</h3>';
                    s=s+'</div>';
                    s=s+'</div>';
                    s=s+'</div>';
                    
                }
                document.getElementById("showcard").innerHTML=s;
               
            }
            function deletespeciality(id)
                {
                    
                   var url="/deletespeciality?id="+id;
               
               fetch(url)
                       .then(response => response.text())
                       .then(ans3 => renderAsDelete(ans3)); 
                }
                function renderAsDelete(ans3)
                {
                   if(ans3==="Success")
                   {
                       showspeciality();
                   Swal.fire({
                       icon:'success',
                       title:'Deleted Successfully',
                       
                   });
                       
                   }
                   else if(ans3==="Not Found")
                   {
                       Swal.fire({
                       icon:'error',
                       title:'Speciality Not Found',
                      
                   }
               )
                   }
                   else
                   {
                    
                     alert("Error Occurred");   
                   }
                }
            function renderAsHtml(ans)
            {
                if(ans === "Added Successfully")
                {
                    showspeciality();
                   Swal.fire({
                       icon:'success',
                       title:'Added Successfully',
                       
                   });
                   
                }
                
                else if(ans==="Failed")
                {
                    Swal.fire({
                       icon:'error',
                       title:'Speciality Already Exist',
                      
                   }
               )
                }
                else
                {
                    alert(ans);
                }
                
            }
