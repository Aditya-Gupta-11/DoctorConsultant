        <script>
            function addcity()
            {
               var cityName=document.getElementById("cityName").value;
               var cityPhoto=document.getElementById("cityPhoto").files[0];
               var cityDesc=document.getElementById("cityDesc").value;
                if(!cityName || !cityPhoto || !cityDesc)
                
              {
                  Swal.fire({
                      icon:'warning',
                      title:'Empty Fileds',
                      text:'Please Fill all the fields'
                  });
              }
               else
               {
               var formdata=new FormData();
               formdata.append("cityName",cityName);
               formdata.append("cityDesc",cityDesc);
               formdata.append("cityPhoto",cityPhoto);
               
               var url="/acity";
               
               fetch(url,{method:"POST", body:formdata})
                       .then(response => response.text())
                       .then(ans => renderAsHtml(ans));
            }
        }
            function showcity()
            {
                var url="/showcity";
                fetch(url,{method:"POST"})
                       .then(response => response.text())
                       .then(ans2 => renderAsCity(ans2)); 
                
            }
            function renderAsCity(ans2)
            {
                console.log(ans2);
                var mainobj=JSON.parse(ans2);
                var arr=mainobj["ans"];
                
                console.log(arr);
                var s="";
                for(var i=0;i<arr.length;i++)
                {
                    var orgName=arr[i].cityphoto;
                    var filepath="myUploads"+orgName;
                    s=s+' <div class="col-sm-6 col-lg-4 wow fadeInUp" data-wow-delay=".3s">';
                    s=s+' <div class="doctor-item">';
                    s=s+' <div class="doctor-top">';
                    s=s+' <img src=';
                    s=s+ filepath +">";
                    s=s+`<a onclick="deletecity(${arr[i].cityid})">Delete City</a>`;
                    s=s+ '</div>';
                    s=s+ '<div class="doctor-bottom">';
                    s=s+ '<h3 id="cn">';
                    s=s+arr[i].cityname;
                    s=s+'</h3>';
                    s=s+'</div>';
                    s=s+'</div>';
                    s=s+'</div>';
                    
                }
                document.getElementById("showcard").innerHTML=s;
               
            }
            function deletecity(cityid)
                {
                    
                   var url="/deletecity?cityid="+cityid;
               
               fetch(url)
                       .then(response => response.text())
                       .then(ans3 => renderAsDelete(ans3)); 
                }
                function renderAsDelete(ans3)
                {
                   if(ans3==="Success")
                   {
                       showcity();
                   Swal.fire({
                       icon:'success',
                       title:'Deleted Successfully',
                       
                   });
                       
                   }
                   else if(ans3==="Not Found")
                   {
                       Swal.fire({
                       icon:'error',
                       title:'City Not Found',
                      
                   }
               )
                   }
                   else
                   {
                    
                     alert("Error Occurred");   
                   }
                }
            function renderAsHtml(ans)
            {
                if(ans === "Added Successfully")
                {
                    showcity();
                   Swal.fire({
                       icon:'success',
                       title:'Added Successfully',
                       
                   });
                   
                }
                
                else if(ans==="Failed")
                {
                    Swal.fire({
                       icon:'error',
                       title:'City Already Exist',
                      
                   }
               )
                }
                else
                {
                    alert(ans);
                }
                
            }
        
            
        </script>
