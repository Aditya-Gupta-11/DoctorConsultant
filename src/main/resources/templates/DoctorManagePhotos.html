        <script>
            function addphoto()
            {
               
               var Photo=document.getElementById("Photo").files[0];
               var Desc=document.getElementById("pdesc").value;
               if(!Photo || !Desc)
               {
                   Swal.fire({
                      icon:'warning',
                      title:'Empty Fileds',
                      text:'Please Fill all the fields'
                  });
               }
               else
               {
               
               var formdata=new FormData();
               
               formdata.append("Photo",Photo);
               formdata.append("Desc",Desc);
               
               var url="/addphoto";
               
               fetch(url,{method:"POST", body:formdata})
                       .then(response => response.text())
                       .then(ans => renderAsHtml(ans));
            }
        }
            function showphoto()
            {
                var url="/showphoto";
                fetch(url,{method:"POST"})
                       .then(response => response.text())
                       .then(ans2 => renderAsPhoto(ans2)); 
                
            }
            function renderAsPhoto(ans2)
            {
                console.log(ans2);
                var mainobj=JSON.parse(ans2);
                var arr=mainobj["ans"];
                
                console.log(arr);
                var s="";
                for(var i=0;i<arr.length;i++)
                {
                    var orgName=arr[i].photo;
                    var filePath="myUploads"+orgName;
                    s+='<tr>';
                    
                    s+='<td>';
                    s+='<div class="">';
                    s+='<img src="';
                    s+=filePath+ '" class="img-fluid">';
                    s+='</div>';
                    s+='</td>';
                    s+='<td>';
                    s+=arr[i].pdesc+'</td>';
                    s+='<td>';
                    s+=`<button type="button" onclick="deletephoto(${arr[i].pid})" class="btn btn-danger">Delete</button>`;
                    s+='</td>';
                    s+='</tr>';
                    
                }
                document.getElementById("showcard").innerHTML=s;
               
            }
            function deletephoto(pid)
                {
                    
                   var url="/deletephoto?pid="+pid;
               
               fetch(url)
                       .then(response => response.text())
                       .then(ans3 => renderAsDelete(ans3)); 
                }
                function renderAsDelete(ans3)
                {
                   if(ans3==="Success")
                   {
                       
                       showphoto();
                       Swal.fire({
                       icon:'success',
                       title:'Photo Deleted Successfully',
                       
                   });
                       
                   }
                   else if(ans3==="Not Found")
                   {
                       Swal.fire({
                       icon:'error',
                       title:'Photo Not Found',
                   })
               }
                
                   else
                   {
                     alert("Error Occurred");   
                   }
                }
            function renderAsHtml(ans)
            {
                if(ans === "Added Successfully")
                {
                   
                   showphoto();
                   Swal.fire({
                       icon:'success',
                       title:'Photo Added Successfully',
                       
                   });
                }
               
                else if(ans === "Failed")
                {
                    Swal.fire({
                       icon:'error',
                       title:'Photo Already Exist',
                      
                   }
               )
                }
                else
                {
                    alert(ans);
                }
                
            }
            
        </script>
