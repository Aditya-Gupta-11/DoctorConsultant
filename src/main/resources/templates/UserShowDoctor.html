        <script>
              const params = new URLSearchParams(window.location.search);
              const city = params.get('city');
              const sid=params.get('sid');
              function getdoctor()
            {
                if(sid!=null)
                { 
                var url="/getdoctor";
                var formdata=new FormData();
                formdata.append("city",city);
                formdata.append("sid",sid);
                fetch(url,{method:"POST",body:formdata})
                       .then(response => response.text())
                       .then(ans2 => renderAsdoctor(ans2)); 
           }
           else
           {
               var url="/getdoctor1";
                fetch(url,{method:"POST"})
                       .then(response => response.text())
                       .then(ans2 => renderAsdoctor(ans2));
           }
            }
            function renderAsdoctor(ans2)
            {
               
                
                var mainobj=JSON.parse(ans2);
                var arr=mainobj["ans"];
                console.log(arr);
                var s="";
                for(var i=0;i<arr.length;i++)
                {
                    if(arr[i].dstatus==="accepted")
                    {
                         var orgName=arr[i].dphoto;
                         var filepath="myUploads"+orgName;
                        s+= `<div class="col-sm-6 col-lg-4 wow fadeInUp" data-wow-delay=".3s">
                            <div class="doctor-item">
                            <div class="doctor-top">
                                <img src="${filepath}" alt="Doctor">
                               
                            </div>
                             <div class="doctor-bottom">
                                 <h3>
                                     <a href="/UserDoctorDetail?did=${arr[i].did}">${arr[i].dname}</a>
                                </h3>
                                <span>${arr[i].dspecialityname}</span>
                                <span>${arr[i].dcity}</span>
                             </div>
                         </div>
                       </div>`;
                    }
                }
                document.getElementById("showdoctor").innerHTML=s;
            }
        </script>
