        <script>
            function login()
            {
               var email=document.getElementById("em").value;
               var pass=document.getElementById("pass").value;
               
              if(!email || !pass)
              {
                  Swal.fire({
                      icon:'warning',
                      title:'Empty Fileds',
                      text:'Please Fill all the fields'
                  });
              }
              else{
                   var formdata=new FormData();
               formdata.append("email2",email);
               formdata.append("pass2",pass);
               
               var url="/alogin";
               
               fetch(url,{method:"POST",body:formdata})
                       .then(response => response.text())
                       .then(ans => renderAsHtml(ans));
              }
            }
            function renderAsHtml(ans)
            {
                if(ans === "Login Successfull")
                {
                   Swal.fire({
                       icon:'success',
                       title:'Login Success',
                       text:'Login has been Successfully Done'
                   }).then((result) => {
                       if(result .isConfirmed){
                            window.location.href="/AdminHome";
                       }
                   });
                   
                }
                else
                {
                    Swal.fire({
                       icon:'error',
                       title:'Login Failed',
                       text:'Please Enter The Credentials Properly'
                   });
                }
            }
            function aforgot()
                {
                var email8 = document.getElementById("em").value;
                otp = Math.floor(1000 + Math.random() * 9000);

                if (!email8)
                {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Enter Email',
                        text: 'Please Enter Email First'
                    });
                }
                else 
                {
                    var url = "/aforgot?email=" + email8 + "&otp=" + otp;
                    fetch(url)
                            .then(response => response.text())
                            .then(ans => renderAsHtml5(ans));
                }
            }
        
            
            function renderAsHtml5(ans) {
                if (ans === "success") {
                    Swal.fire({
                        title: 'Enter OTP',
                        html:
                                '<input type="text" id="otpInput" class="swal2-input" placeholder="Enter OTP">' +
                                '<button onclick="averifyOtpFromModal()" class="swal2-confirm swal2-styled" style="margin-top: 10px;">Verify OTP</button>',
                        showConfirmButton: false
                    });


                } else if (ans === "fail") {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Email',
                        text: 'Email not registered for User'
                    });
                } else {
                    alert(ans);
                }
            }

            function averifyOtpFromModal() {
                        var inp = document.getElementById("otpInput").value;
                        if (otp == inp)
                        {
                            var email = document.getElementById("em").value;
                            var url = "/aotpverify?email=" + email;
                            fetch(url)
                                    .then(response => response.text())
                                    .then(ans => {
                                        if (ans === "success")
                                        {
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'Otp Success',
                                                text: 'Please Check Your Email for the Password'
                                            });

                                        } else if (ans === "fail")
                                        {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Otp Invalid',
                                                text: 'Please Check Your Email for the OTP'
                                            });
                                        }
                                    });
                        } else {
                            Swal.fire({
                                icon: 'warning',
                                title: 'Invalid Otp',
                                text: 'Please Enter Valid Otp'
                            });
                        }

    }
