        <script>
             function showbooking()
            {
                var url="/showbooking2";
                fetch(url,{method:"POST"})
                       .then(response => response.text())
                       .then(ans => renderBooking(ans)); 
                
            }
            function renderBooking(ans)
            {
               
                var mainarr=JSON.parse(ans);
                
                console.log(ans);
                
                var s="";
                
                for(var i=0;i<mainarr.length;i++)
                {
                    var arr=mainarr[i];
                    
                    s+='<tr>';
                    s+='<td>';
                    s+=arr.uname+'</td>';
                    s+='<td>';
                    s+=arr.ugender+'</td>';
                    s+='<td>';
                    s+=arr.date+'</td>';
                    s+='<td>';
                    s+=`<button type="button" onclick="showSlots(${arr.booking_id})" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Slots</button></td>`;
                    s+='</td> <td>';
                    s+=arr.total_price+'</td>';
                    s+=`<td> `;
                    s+=arr.payment_type+`</td><td>`;
                    s+=arr.status +'</td>';
                    s+='<td>';
//                    s+=arr[i].dcity +'</td>';
//                    s+='<td>';
//                    s+=arr[i].dexperience+'</td>';
//                    s+='<td>';
//                    s+=arr[i].dcontact+'<br>';
//                    s+=arr[i].demail+'</td>';
//                    s+='<td>';

                if(arr.status==='accepted') {
                    s+=`<button type="button" disabled onclick="accept(${arr.booking_id})" class="btn btn-success">Approve</button>`;
                }
                else {
                    s+=`<button type="button" onclick="accept(${arr.booking_id})" class="btn btn-success">Approve</button>`;
                }
                s+='</td>';
                s+='</tr>';
                }  
                
                document.getElementById("showrequest").innerHTML=s;
            }
            
                                              function accept(id) {
                                                var url="/acceptbooking";
                                                console.log(id);
                                                var formData= new FormData();
                                                formData.append("id", id);
                                                fetch(url, {method: "POST", body: formData})

                                                        .then(ans => renderAccept(ans));
                                            }

//                                                alert(ans);
